<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        table {
            width: 70%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f5f5f5;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="3"><b><center>About -- 112306002</center></b></td>
        </tr>
        <tr>
            <td rowspan="3"><center><img src="PersonalPhoto.JPG" width = "200" height = "300" alt="Personal Photo"></center><br><center><b>Personal Photo</center></b></td>
            <td colspan="2"><p>Name: <input type="text"></p>
                <p>Gender:
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other</p></td>
        </tr>
        <tr>
            <td>County:
                <select>
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>Birthday:
            <input type="date"></td>
        </tr>
        <tr>
            <td colspan="2">E-mail:
            <input type="email"></td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox"> Swimming
                <input type="checkbox"> Volleyball
                <input type="checkbox"> Movie
                <input type="checkbox"> Game
                <input type="checkbox"> Sleep
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox"> Java
                <input type="checkbox"> HTML
                <input type="checkbox"> Python
                <input type="checkbox"> Microsoft Office
                <input type="checkbox"> Premiere
            </td>
        </tr>
        <tr>
            <td>Say something:</td>
            <td colspan="2"><textarea placeholder="Say something here."></textarea></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>

</body>

</html>
